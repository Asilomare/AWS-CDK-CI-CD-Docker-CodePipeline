version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      # Install packages or any pre-reqs in this phase.
      # Upgrading SAM CLI to latest version
      - python3 -m venv .env
      - npm install --upgrade cdk
      - chmod +x .env/bin/activate
      - . .env/bin/activate
      
  pre_build:
    commands:
      - echo dependancies
 
      - pip3 install Requests
      - pip3 install BeautifulSoup4
      - pip3 install boto3

  build:
    commands:
      - cdk deploy

  post_build:
    commands:
      - echo finished

artifacts:
  discard-paths: no
  files:
    - "**/*"
